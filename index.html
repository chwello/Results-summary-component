<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      href="assets/styles/style.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="result">
        <h3>Your Result</h3>
        <div class="largeResult">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <div class="subtitle">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of<br />
            the people who have taken <br />these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="scores-container">
          <div class="scores">
            <div class="scoreName">
              <img src="assets/images/icon-reaction.svg" />
              <p class="p p-red">Reaction</p>
            </div>
            <div class="scoreValue">
              <p class="pnum">80<span class="span1>">/</span><b>100</b></p>
            </div>
          </div>
          <div class="scores1">
            <div class="scoreName">
              <img src="assets/images/icon-memory.svg" />
              <p class="p p-yellow"  >Memory</p>
            </div>
            <div class="scoreValue">
              <p class="pnum">92<span class="span1>">/</span><b>100</b></p>
            </div>
          </div>
          <div class="scores2">
            <div class="scoreName">
              <img src="assets/images/icon-verbal.svg" />
              <p class="p p-green">Verbal</p>
            </div>
            <div class="scoreValue">
              <p class="pnum">61<span class="span1>">/</span><b>100</b></p>
            </div>
          </div>
          <div class="scores3">
            <div class="scoreName">
              <img src="assets/images/icon-visual.svg" />
              <p class="p p-blue">Visual</p>
            </div>
            <div class="scoreValue">
              <p class="pnum">72<span class="span1>">/</span><b>100</b></p>
            </div>
          </div>
        </div>
        <div class="button1">
          <button>Continue</button>
        </div>
        
      </div>
    </div>

    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  </body>
</html>
